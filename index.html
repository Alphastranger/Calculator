<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <div class="topContainer">
            <h1>Calculator</h1>
            <div class="calcBox">
                <div class="inputOutput">
                    <form>
                    <input type="text" id='output' name="output">
                </form>
                </div>
                <div class="calcButtons">
                    <button id="buttOne">1</button>
                    <button id="buttTwo">2</button>
                    <button id="buttThree">3</button>
                    <button id="buttPlus">+</button>
                    <button id="buttFour">4</button>
                    <button id="buttFive">5</button>
                    <button id="buttSix">6</button>
                    <button id="buttMinus">-</button>
                    <button id="buttSeven">7</button>
                    <button id="buttEight">8</button>
                    <button id="buttNine">9</button>
                    <button id="buttStar">*</button>
                    <button id="buttDot">.</button>
                    <button id="buttZero">0</button>
                    <button id="buttSlash">/</button>
                    <div class="bottomButtons">
                    <button id="buttSub">submit</button>
                    <button id="buttClear">Clear</button>
                </div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
